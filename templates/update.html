{% extends 'base.html' %}
{% block body %}
    

    <div class="container my-3 mx-auto" style="width: 800px;">
        <form action="/update/{{todo.SNo}}" method="POST">
            <h3>Update To-do</h3>
            <div class="mb-3 my-3  ">
                
              <label for="title" class="form-label" name="title" >Title</label>
              <input type="text" class="form-control" id="title" aria-describedby="emailHelp" name="title" value="{{todo.Title}}">
              
            </div>
            <div class="mb-3">
              <label for="desc" class="form-label" name="desc">Description</label>
              <input type="text" class="form-control" id="desc" name="desc" value="{{todo.desc}}" ></input>
            </div>
            <button type="submit" class="btn btn-success btn-sm mx-1">Update</button>
          </form>
      </div>
      {% endblock body %}
